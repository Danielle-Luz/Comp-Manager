<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="../../styles/media.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../styles/sizes.css">
    <link rel="stylesheet" href="index.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/forms.css">
    <link rel="stylesheet" href="../../styles/header.css">
  </head>
  <body class="full-width">
    <header class="align-center d-flex full-width header justify-center">
      <div class="align-center container d-flex flex-column header-content justify-between">
        <div class="d-flex full-width justify-between">
          <img class="logo" src="../../assets/imgs/logo.svg" alt="logo">
          <button class="button-icon">
            <div class="d-flex flex-column hamburguer-menu" aria-label="botÃ£o para expandir menu dropdown">
              <div class="trace"></div>
              <div class="trace"></div>
              <div class="trace"></div>
            </div>
          </button>
        </div>
        <div class="align-center d-flex justify-center d-none" id="options-header" aria-label="menu dropdown">
          <div class="button-group d-flex">
            <a class="button button-outline text-4" href="../homepage/index.html" role="button">Homepage</a>
            <a class="button button-brand text-4" href="../../pages/signup/index.html" role="button">Cadastro</a>
          </div>
        </div>
      </div>
    </header>
    <div class="align-center background d-flex full-viewport full-width justify-center">
      <form class="d-flex flex-column form-1">
        <h1 class="title-1">Login</h1>
        <p class="text-4">Preencha os campos para realizar login</p>
        <label for="email" hidden>E-mail</label>
        <input class="input-1" id="email" type="email" autocomplete="off" placeholder="Seu email">
        <label for="password" hidden>Senha</label>
        <input class="input-1" id="password" type="password" autocomplete="off" placeholder="Sua senha">
        <div class="button-group d-flex flex-column">
          <button class="button button-brand">Login</button>
          <span class="text-4">Ou</span>
          <a class="button button-outline text-4" href="../../pages/signup/index.html" role="button">Cadastre-se</a>
        </div>
      </form>
    </div>
  </body>
</html>
