<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="../../styles/media.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../styles/sizes.css">
    <link rel="stylesheet" href="index.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/forms.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/toasts.css">
    <!-- SCRIPTS -->
    <script type="module" src="index.js" defer></script>
  </head>
  <body class="full-width">
    <header class="align-center d-flex full-width header justify-center">
      <div class="align-center container d-flex flex-column header-content justify-between">
        <div class="d-flex full-width justify-between">
          <a href="../homepage/index.html"><img class="logo" src="../../assets/imgs/logo.svg" alt="logo"></a>
          <button class="button-icon" aria-label="botão para expandir menu dropdown">
            <div class="d-flex flex-column hamburguer-menu">
              <div class="trace"></div>
              <div class="trace"></div>
              <div class="trace"></div>
            </div>
          </button>
        </div>
        <div class="align-center d-flex justify-center d-none" id="options-header" aria-label="menu dropdown">
          <div class="button-group d-flex">
            <a class="button button-outline text-4" href="../../pages/homepage/index.html" role="button">Homepage</a>
            <a class="button button-brand text-4" href="../login/index.html" role="button">Login</a>
          </div>
        </div>
      </div>
    </header>
    <div class="align-center background d-flex full-viewport full-width justify-center">
      <form class="d-flex flex-column form-1" id="signup">
        <h1 class="title-1">Cadastre-se</h1>
        <label for="username" hidden>Nome de usuário</label>
        <input class="input-1" type="text" id="username" autocomplete="off" placeholder="Seu nome" required>
        <label for="email" hidden>E-mail</label>
        <input class="input-1" id="email" type="email" autocomplete="off" placeholder="Seu email" required>
        <label for="password" hidden>Senha</label>
        <input class="input-1" id="password" type="password" autocomplete="off" placeholder="Sua senha" required>
        <label for="professional_level" hidden>Nível profissional</label>
        <select class="input-1" id="professional_level" value="">
          <option value="" disabled selected>Nível profissional</option>
          <option value="estágio">Estágio</option>
          <option value="júnior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="sênior">Sênior</option>
        </select>
        <label for="kind_of_work" hidden>Tipo de trabalho</label>
        <select class="input-1" id="kind_of_work" value="">
          <option value="" disabled selected>Tipo de trabalho</option>
          <option value="home office">Home office</option>
          <option value="presencial">Presencial</option>
          <option value="hibrido">Híbrido</option>
        </select>
        <div class="button-group d-flex flex-column">
          <button class="button button-brand">Cadastre-se</button>
          <a class="button button-outline text-4" href="../../pages/login/index.html" role="button">Retornar</a>
        </div>
      </form>
    </div>
  </body>
</html>
